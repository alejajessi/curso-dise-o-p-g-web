<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo con etiquetas básicas y tabla</title>
    </head>
    <body>
        <table border=1>
            <thead>
                <tr>
                    <th>Meses</th>
                    <th>Días</th>
                    <th>Números</th>
                    <th>Ciudades</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Enero</td><td>Lunes</td><td>Uno</td><td>Girón</td></tr>
                <tr><td>Febrero</td><td>Martes</td><td>Dos</td><td>Bucaramanga</td></tr>
                <tr><td>Marzo</td><td>Míercoles</td><td>Tres</td><td>Florida Blanca</td></tr>
            </tbody>
        </table>
    </body>
</html>
